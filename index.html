<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Order Sheet</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body class="container mt-3 pt-4">
    <h1 class="text-center">Inventory Order Sheet</h1>
    <div id="top" class="jumbotron"> 
        <div class="row">
            <div class="col-sm-4">
                <h5>Item:</h5>
                <input type="text" id="itm" class="form-control" placeholder="Item">
            </div>
            <div class="col-sm-4">
                <h5>Quantity:</h5>
                <input type="text" id="qty" class="form-control" placeholder="Qty">
            </div>
            <div class="col-sm-4">
                <h5>Price:</h5>
                <input type="text" id="price" class="form-control" placeholder="Price">
            </div>
        </div>
        <br>
        <button id="create-new-item" class="btn btn-primary form-control">Create</button>
    </div>
    <br>
    <h2 class="text-center">Order Sheet:</h2>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">item</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Edit/Remove</th>
          </tr>
        </thead>
        <tbody id="dataTable">
            
        </tbody>
      </table>

      <div class="modal" tabindex="-1" id="editModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Item</h5>
              <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label for="edit-item" class="form-label">Item</label>
              <input type="text" id="edit-item" class="form-control" />
              <label for="edit-quantity" class="form-label">Quantity</label>
              <input type="text" id="edit-quantity" class="form-control" />
              <label for="edit-price" class="form-label">Price</label>
              <input type="text" id="edit-price" class="form-control" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeModal()">Close</button>
              <button type="button" class="btn btn-primary" id="update-item">Update</button>
            </div>
          </div>
        </div>
      </div>
      
    <!-- accessing JQuery -->
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <!-- accessing JS files -->
    <script src="index.js"></script>
    <!-- accessing bootstrap JS -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
